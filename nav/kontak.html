<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=900px, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Paon Jineng Catering</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <header>
            <h1>
                <a href="../index.html" class="logo">Paon Jineng.</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./harga.html">Harga</a></li>
                    <li><a href="./kontak.html" class="active">Kontak</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <div class="contact">
            <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
                <div class="container mx-auto">
                  <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
                    <div class="text-center">
                      <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">
                        Kontak Kami.
                      </h1>
                      <p class="text-gray-400 dark:text-gray-400">
                        Tolong isikan form dibawah ini.
                      </p>
                    </div>
                    <div class="m-7">
                      <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />
              
                        <div class="mb-6">
                          <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Nama Lengkap</label>
                          <input type="text" name="name" id="name" placeholder="Brobot" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                          <input type="email" name="email" id="email" placeholder="biasanya@gmail.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">No Whatsapp</label>
                          <input type="text" name="phone" id="phone" placeholder="+62 8515 777 6969" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Pesanan</label>
              
                          <textarea rows="5" name="message" id="message" placeholder="Pesanan anda" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
                        </div>
                        <div class="mb-6">
                          <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                            Order!
                          </button>
                        </div>
                        <p class="text-base text-center text-gray-400" id="result"></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Paon Jineng Catering. All rights reserved.</p>
        </footer>    
    </body>
    </html>
